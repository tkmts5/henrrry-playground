<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #efefef;
            padding: 30px;
        }

        #canvas {
            display: block;
            width: 600px !important;
            height: 851.25px !important;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="../js/rough-three.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        canvas.width = 1748;
        canvas.height = 2480;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#d9d8d2');

        scene.add(new THREE.AmbientLight(0xffffff, 0.99));
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.99);
        mainLight.position.set(-400, 500, 400);
        mainLight.target.position.set(0, 0, 0);
        scene.add(mainLight);
        scene.add(mainLight.target);

        const camera = new THREE.PerspectiveCamera(
            50,
            canvas.width / canvas.height,
            0.1,
            10000
        );
        camera.position.set(400, 350, 400);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(canvas.width, canvas.height);
        renderer.setClearColor('#d9d8d2');
        renderer.setPixelRatio(window.devicePixelRatio);

        //RoughThree.drawRoughFilledBox(scene, camera, new THREE.Vector3(0, 0, 0), 160, 160, 160, '#fff', 3, 0.2);


        const data = "餌璽軸疾執湿嫉漆芝赦斜煮遮邪蛇酌釈爵寂朱狩殊珠腫趣寿呪需儒囚舟秀臭袖羞愁酬醜蹴襲汁充柔渋銃獣叔淑粛塾俊瞬旬巡盾准殉循潤遵庶緒如叙徐升召匠床抄肖尚昇沼宵症祥称渉紹訟掌晶焦硝粧詔奨詳彰憧衝償礁鐘丈冗浄剰畳壌嬢錠";
        const palette = [null, '#000000', '#ffffff', '#0d3b66', '#faf0ca','#f4d35e', '#ee964b', '#f95738'];

        RoughThree.drawVoxelArt(scene, camera, data, palette, new THREE.Vector3(0, 0, 0), 40, 3, 0.3);


        renderer.render(scene, camera);
    </script>
</body>

</html>
