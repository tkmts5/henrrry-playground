<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #efefef;
            padding: 30px;
        }

        #canvas {
            display: block;
            width: 600px !important;
            height: 851.25px !important;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="../js/rough-three.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        canvas.width = 1748;
        canvas.height = 2480;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#d9d8d2');

        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const mainLight = new THREE.DirectionalLight(0xffffff, 3);
        mainLight.position.set(0, 5, 10);
        mainLight.target.position.set(0, 0, 0);
        scene.add(mainLight);
        scene.add(mainLight.target);

        const camera = new THREE.PerspectiveCamera(
            50,
            canvas.width / canvas.height,
            0.1,
            100
        );


        //camera.position.set(3, 3, 18);
        camera.position.set(-4.725, 1.823, 16.489);
        camera.lookAt(3,3,3);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(canvas.width, canvas.height);
        renderer.setClearColor('#d9d8d2');
        renderer.setPixelRatio(window.devicePixelRatio);

        const geometry = new THREE.SphereGeometry(0.1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
        const sphere = new THREE.Mesh(geometry, material);
        sphere.position.set(3, 3, 3)
        scene.add(sphere);
        const data = "ぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁ部ぅ育が解しニぉ科こ飛ジあ川ぁ味ぁポお航ぃぁぁぁぁぁぁぁぁぁり進ゼぁ点ぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁぁ";
        const palette = [null, '#000000', '#ffffff', '#0d3b66', '#faf0ca', '#f4d35e', '#ee964b', '#f95738'];

        RoughThree.drawVoxelArt(scene, camera, data, palette, new THREE.Vector3(3, -3, 3), 1, 0.3, 0.02);


        renderer.render(scene, camera);
    </script>
</body>

</html>
